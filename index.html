<body>
	<form method="post">
	<div class="container">
		<h2>isBorisHere</h2>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="prenom" id="prenom"required="required">
					<span class="text">Name</span>
					<span class="line"></span>
				</div>
			</div>
		<div class="row100">
			<div class="col">
				<input type="submit" id="formenvoi" name="formenvoi"value="Envoyer" class="bouton_submit">
			</div>
		</div>
	</div>
	</form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le formulaire de se soumettre normalement
            
            var prenom = document.getElementById("prenom").value; // Récupérer la valeur de l'input "prenom"
            
            var xhr = new XMLHttpRequest();
            var url = "https://isborishere-rhwfxvev7q-ew.a.run.app/isBorisHere";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var json = JSON.parse(xhr.responseText);
                    console.log(json);
                }
            };
            var data = JSON.stringify({
                "usage": "is_here",
                "name": prenom // Utiliser la valeur de l'input "prenom" dans la requête
            });
            xhr.send(data);
        });
    </script>
